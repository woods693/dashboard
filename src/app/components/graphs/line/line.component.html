<div style="display: block;" class="chart-wrapper">
  <div class="chart-title">
    <div>Total Sales</div>
    <div>{{titleDate}}</div>
  </div>
  <div class="sale-block">
    <div>All Customers: ${{allFinal}}</div>
    <div>Loyaly Customers: ${{loyaltyFinal}}</div>
  </div>
  <canvas baseChart
          [data]="chartData"
          [type]="'line'"
          [options]="chartOptions"
          [legend]="true">
  </canvas>
</div>
