<div class="chart-wrapper">
  <div class="chart-header">
    <div class="chart-title">
      <div>Sales Channel Breakdown</div>
      <div>{{titleDate}}</div>
    </div>
  </div>
  <canvas baseChart
    [data]="chartData"
    [options]="barChartOptions"
    [plugins]="barChartPlugins"
    [type]="'bar'">
  </canvas>
</div>
