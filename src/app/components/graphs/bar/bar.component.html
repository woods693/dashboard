<div class="chart-wrapper">
    <div class="chart-title">
      <div>Sales Channel Breakdown</div>
      <div>{{titleDate}}</div>
    </div>
    <div class="sale-block">
      <div>In-Store: ${{finalInstore}}</div>
      <div>Online: ${{finalOnline}}</div>
    </div>
  <canvas baseChart
    [data]="chartData"
    [options]="barChartOptions"
    [plugins]="barChartPlugins"
    [type]="'bar'">
  </canvas>
</div>
